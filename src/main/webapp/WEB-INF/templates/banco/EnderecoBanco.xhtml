<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<div class="ui-fluid">
			<p:panelGrid columns="4" layout="grid"
				style="margin-top: 20px; margin-bottom: 40px"
				styleClass="panelgrid-noborder"
				columnClasses="ui-grid-col-2, ui-grid-col-4, ui-grid-col-2, ui-grid-col-4">
				
				<p:outputLabel value="Logradouro*" for="logradouro" />
				<p:inputText id="logradouro" value="#{cadastroBancoBean.banco.endereco.logradouro}"/>
				
				<p:outputLabel value="NÃºmero*" for="numero" />
				<p:inputText id="numero" value="#{cadastroBancoBean.banco.endereco.numero}"/>
				
				<p:outputLabel value="Complemento" for="complemento" />
				<p:inputText id="complemento" value="#{cadastroBancoBean.banco.endereco.complemento}"/>
				
				<p:outputLabel value="Cidade*" for="cidade" />
				<p:inputText id="cidade" value="#{cadastroBancoBean.banco.endereco.cidade}"/>
				
				<p:outputLabel value="Bairro*" for="bairro" />
				<p:inputText id="bairro" value="#{cadastroBancoBean.banco.endereco.bairro}"/>
				
				<p:outputLabel value="Cep*" for="cep" />
				<p:inputMask id="cep" mask="99999-999" value="#{cadastroBancoBean.banco.endereco.cep}"/>
				
				<p:outputLabel value="Uf*" for="uf" />
				<p:inputText id="uf" value="#{cadastroBancoBean.banco.endereco.uf}"/>
							
			</p:panelGrid>
	</div>
	
</ui:composition>
